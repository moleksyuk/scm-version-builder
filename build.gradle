apply plugin: 'groovy'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'
apply plugin: 'nu.studer.plugindev'

version = '1.0.0'
group = 'com.github.moleksyuk'
description = 'Gradle plugin for building project semantic version based on this http://semver.org/ specification.'

wrapper.gradleVersion = '1.12'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'nu.studer:gradle-plugindev-plugin:1.0.3'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:1.0.2'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

plugindev {
    pluginId 'com.github.moleksyuk.vcs-semantic-version'
    pluginName 'vcs-semantic-version'
    pluginImplementationClass 'com.github.moleksyuk.plugin.SemanticVersionPlugin'
    pluginDescription description
    pluginLicenses 'MIT'
    pluginTags 'gradle', 'gradle-plugin', 'semantic-version', 'vcs', 'versioning', 'auto-versioning'
    authorId 'moleksyuk'
    authorName 'Mykhailo Oleksiuk'
    authorEmail 'mykhailo.oleksiuk@gmail.com'
    projectUrl 'https://github.com/moleksyuk/vcs-semantic-version'
    projectIssuesUrl 'https://github.com/moleksyuk/vcs-semantic-version/issues'
    projectVcsUrl 'https://github.com/moleksyuk/vcs-semantic-version.git'
    projectInceptionYear '2015'
    done()
}

bintray {
    user = "$bintrayUser"
    key = "$bintrayApiKey"
    pkg.repo = 'gradle-plugins'
    pkg.version.gpg.sign = true
    pkg.version.gpg.passphrase = "$gpgPassphrase"
}